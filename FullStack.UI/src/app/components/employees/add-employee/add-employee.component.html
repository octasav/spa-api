<div class ="container my-5">
    <h1 class="mb-3">Add New Employee</h1>
    
      <div class ="row">
        <div class ="col-6">
            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="Text" 
                  name="name" [(ngModel)] = "addEmployeeRequest.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  name="email" [(ngModel)] = "addEmployeeRequest.email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" aria-describedby="Text"
                    name="phone" [(ngModel)] = "addEmployeeRequest.phone">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="name" aria-describedby="Text"
                    name="salary" [(ngModel)] = "addEmployeeRequest.salary">
                </div>  
                <div class="mb-3">
                    <label for="department" class="form-label">Dpto</label>
                    <input type="text" class="form-control" id="name" aria-describedby="Text"
                    name="department" [(ngModel)] = "addEmployeeRequest.department">
                  </div>  
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
</div>
