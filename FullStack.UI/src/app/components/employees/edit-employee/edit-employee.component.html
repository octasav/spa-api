<div class ="container my-5">
    <h1 class="mb-3">Edit Employee</h1>
    
      <div class ="row">
        <div class ="col-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly 
                    name="id" [(ngModel)] = "employeeDetails.id">
                  </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="Text" 
                  name="name" [(ngModel)] = "employeeDetails.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  name="email" [(ngModel)] = "employeeDetails.email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" aria-describedby="Text"
                    name="phone" [(ngModel)] = "employeeDetails.phone">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="name" aria-describedby="Text"
                    name="salary" [(ngModel)] = "employeeDetails.salary">
                </div>  
                <div class="mb-3">
                    <label for="department" class="form-label">Dpto</label>
                    <input type="text" class="form-control" id="name" aria-describedby="Text"
                    name="department" [(ngModel)] = "employeeDetails.department">
                  </div>  
                <button type="submit" class="btn btn-primary me-2">Save</button>
                <button type="button" class="btn btn-danger" 
                (click)="deleteEmployee(employeeDetails.id)">Delete</button>
              </form>
        </div>
      </div>
</div>
